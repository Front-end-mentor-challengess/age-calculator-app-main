<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <main>
    <form action="">
      <div class="in">
        <div class="info">
          <label for="day">Day</label>
          <input type="number" placeholder="DD" id="day" class="">
          <span class="error-msg">This field is required</span> 
          <span class="error-msg">Must be a valid day</span>
          <span class="invalid-date">Must be a valid date</span>
        </div>
        <div class="info">
          <label for="month">Month</label>
          <input type="number" placeholder="MM" id="month" class="">
          <span class="error-msg">This field is required</span>
          <span class="error-msg">Must be a valid month</span>
        </div>
        <div class="info">
          <label for="year">Year</label>
          <input type="number" placeholder="YYYY" id="year" class="">
          <span class="error-msg">This field is required</span>
          <span class="error-msg">Must be in the past</span>
        </div>    
      </div>
      <div class="splitter">
        <div class="break"></div>
        <button type="submit" class="arrow"></button>
      </div>    
      <div class="out">
        <div class="big-font"><span class="purple big-font" id="years-out">--</span>years</div>
        <div class="big-font"><span class="purple big-font" id="months-out">--</span>months</div>
        <div class="big-font"><span class="purple big-font" id="days-out">--</span>days</div>
      </div>
    </form>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
