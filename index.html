<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="in">
      <div class="info">
        <label for="day">Day</label>
        <input type="text" placeholder="DD" id="day" size="4.5">
      </div>
      <div class="info">
        <label for="month">Month</label>
        <input type="text" placeholder="MM" id="month" size="4.5">
      </div>
      <div class="info">
        <label for="year">Year</label>
        <input type="text" placeholder="YYYY" id="year" size="4.5">
      </div>    
    </div>
    <div class="splitter">
      <div class="break"></div>
      <div class="arrow"><img src="assets/images/icon-arrow.svg" alt="" ></div>
    </div>
    
    
    <div class="out">
      <div class="big-font"><span class="purple big-font">--</span>years</div>
      <div class="big-font"><span class="purple big-font">--</span>months</div>
      <div class="big-font"><span class="purple big-font">--</span>days</div>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
